<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My calculator mission</title>
  <link href="cal2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="body">
  <div class="insertSection">
    <div class="inputWindow">
    <input type="text" class="insert" min="0" max="999999999999999" maxlength="15">
    </div>
  </div>
  <div class="insertSection">
    <div class="inputWindow">
      <input type="text"  readonly class="calPreview" min="0" max="999999999999999"maxlength="15" value="99988">
    </div>
  </div>
  <div class="padSection">
  <div class="numPad">
    <div id="clear">C</div>
    <div>( )</div>
    <div>%</div>
    <div>รท</div>
  </div>
  <div class="numPad">
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>ร</div>
  </div>
  <div class="numPad">
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>-</div>
  </div>
  <div class="numPad">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>+</div>
  </div>
  <div class="numPad">
    <div>+/-</div>
    <div>0</div>
    <div>.</div>
    <div id="equal">=</div>
  </div>
  </div>
</div>
</body>
<script>
  function checkMaxLength(object){
    if(object.value.length > object.maxLength){
      object.value = object.value.slice(0, object.maxLength);
    }
  }
</script>


</html>
