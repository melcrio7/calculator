<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My calculator mission</title>
  <link href="cal2.css" rel="stylesheet" type="text/css">
  <script src="cal2.js"></script>
</head>
<body>
<div id="body">
  <div class="insertSection">
    <div class="inputWindow">
      <input id="display" type="text" class="insert" min="0" max="999999999999999" maxlength="15">
    </div>
  </div>
  <div class="insertSection">
    <div class="inputWindow">
      <input type="text" readonly class="calPreview" min="0" max="999999999999999" maxlength="15">
    </div>
  </div>
  <div class="padSection">
    <div class="numPad">
      <div id="clear">C</div>
      <div>( )</div>
      <div onclick="addOutput('%')">%</div>
      <div onclick="addOutput('÷')">÷</div>
    </div>
    <div class="numPad">
      <div onclick="addOutput(7)">7</div>
      <div onclick="addOutput(8)">8</div>
      <div onclick="addOutput(9)">9</div>
      <div onclick="addOutput('×')">×</div>
    </div>
    <div class="numPad">
      <div onclick="addOutput(4)">4</div>
      <div onclick="addOutput(5)">5</div>
      <div onclick="addOutput(6)">6</div>
      <div onclick="addOutput('-')">-</div>
    </div>
    <div class="numPad">
      <div onclick="addOutput(1)">1</div>
      <div onclick="addOutput(2)">2</div>
      <div onclick="addOutput(3)">3</div>
      <div onclick="addOutput('+')">+</div>
    </div>
    <div class="numPad">
      <div>+/-</div>
      <div onclick="addOutput(0)">0</div>
      <div onclick="addOutput('.')">.</div>
      <div id="equal">=</div>
    </div>
  </div>
</div>
</body>
<script>

</script>


</html>
